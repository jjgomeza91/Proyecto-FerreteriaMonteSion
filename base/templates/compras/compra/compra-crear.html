{% extends 'partials/body.html'%}
{% load crispy_forms_tags %}

{% block contenido %}
    <div class="container-fluid m-5">
        <div class="rounded card p-3 col-md-4">
        <a href="{% url 'proveedores_crear' %}" class="btn btn-primary w-25 m-3">Nuevo Proveedor</a>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token%}
                {{form|crispy }}

            <input class="btn btn-success" type="submit" value="{{accion}} {{titulo}}">
            <a href="{% url 'compras' %}" class="btn btn-danger">Cancelar</a>
        </form>
        </div>
    </div>

{% endblock contenido %}
